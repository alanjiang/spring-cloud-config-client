spring:
   profiles:
     active: dev
   application:
     name: configclient
   cloud:
     config:
       uri: http://localhost:8888/ #config server uri
       profile: dev
       label: master
       discovery:
         enabled: true
         serviceId: config-server

server:
  port: 9000

management:
  security:
     enabled: false
  endpoints: 
     web:
       exposure:
         include: "*"
        
eureka:
 client:
    serviceUrl:
       defaultZone: http://localhost:8761/eureka/
    registerWithEureka: true
    fetchRegistry: true 
          
# For demo only allow more hystrix connections
hystrix:
  stream:
    maxConcurrentConnections: 20
    bus:
      enabled: true
logging:
  level:
    com.netflix.discovery: 'DEBUG'
    
